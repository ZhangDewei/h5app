<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../js/mui.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
	<script src="../../js/md5-min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">登录</h1>
	</header>
	<div class="mui-content">
		<div style="height: 100px;margin-bottom: 10px;">
		</div>
		<div class="mui-card" style="  background-color: transparent;border: none;border-radius: 0px;margin-top: 10px;">
			<div class="mui-input-row">
				<input type="text" id="username" class="mui-input-clear" placeholder="请输入已注册的手机号" />
			</div>
			<div class="mui-input-row">
				<input type="password" id="passwd" class="mui-input-clear" placeholder="请输入您的密码"/>
			</div>
			
			<button id="login" class="mui-btn mui-btn-blue mui-btn-block">登录</button>
			<div class="mui-input-row" style="margin-bottom: 10px;">
				<a href="register.html">忘记密码</a>
			</div>
			<button id="register" class="mui-btn mui-btn-outlined mui-btn-block">注册新用户</button>
			
			<button class="mui-btn mui-btn-green mui-btn-block">用微信登陆</button>
		</div>
			
	</div>
	<script type="text/javascript">
		var login=document.getElementById("login");
		login.addEventListener("click",function (e) {
			var username=document.getElementById("username");
			var passwd=document.getElementById("passwd");
			mui.alert("user:"+faultylabs.MD5(username.value)+",pwd:"+passwd.value);
			
		});
		var register=document.getElementById("register");
		register.addEventListener("tap",function (e) {
			mui.openWindow({
				url:"register.html",
				waiting:{
					autoShow:true,
					title:'正在加载...'
				}
			});
		});
	</script>
</body>
</html>
